<html lang="en">
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="asset/icon.png" sizes="16x16" type="image/png">
    <title>Htc-X Logger</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Trirong">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container">
      <div class="alert alert-transparent inposition">
        HTC-X Logger
      </div>
      <div class="row">
        <div class="col-xl-4 col-md-6">
          <div class="card shadow text-center">
            <div class="card-body">
              <h5 class="card-title text-uppercase">username</h5>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text bg-transparent text-white"><i class="fa-solid fa-user"></i></span>
                </div>
                <textarea class="form-control user" cols="8" rows="8"></textarea>
              </div>
            </div>
            <div class="card-footer">
              <small class="text-white lab_user">Masukkan Semua Username</small>
            </div>
          </div>
        </div>
        <div class="col-xl-4 col-md-6">
          <div class="card shadow text-center">
            <div class="card-body">
              <h5 class="card-title text-uppercase">password</h5>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text bg-transparent text-white"><i class="fas fa-lock"></i></span>
                </div>
                <textarea class="form-control pass" cols="8" rows="8"></textarea>
              </div>
            </div>
            <div class="card-footer">
              <small class="text-white lab_pass">Masukkan Semua Password</small>
            </div>
          </div>
        </div>
        <div class="col-xl-4 col-md-6">
          <div class="card shadow text-center">
            <div class="card-body">
              <h5 class="card-title text-uppercase">cookie</h5>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text bg-transparent text-white"><i class="fas fa-cookie"></i></span>
                </div>
                <textarea class="form-control cookies" cols="8" rows="8"></textarea>
              </div>
            </div>
            <div class="card-footer">
              <small class="text-white">Cookie Result !!</small>
            </div>
          </div>
        </div>
      </div>
      <button type="button" class="btn inbtn btn-lg btn-block mt-3 mb-3 elper">Start Emulate</button>
      <div class="alert alert-transparent text-center text-white mb-2">
        Powered By HTC-X Develop With Love Dari Pamanbob
      </div>
    </div>
    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
